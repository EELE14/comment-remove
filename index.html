<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClean - Modern Comment Remover</title>

    <meta name="description" content="CodeClean is a modern web app that removes comments from your code files while preserving formatting and structure.">
    <meta name="keywords" content="CodeClean, comment remover, code cleaner, remove comments, web app, file processing">
    <meta name="author" content="eele14">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-broom"></i>
            </div>
            <h1>CodeClean</h1>
            <p class="subtitle">Remove comments from your code, simly and fast :D</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drop your files here or click to browse</div>
                <div class="upload-subtext">Supports folders and individual files</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i>
                    Select Files
                </button>
                <input type="file" id="fileInput" multiple webkitdirectory accept="*/*">
                <input type="file" id="fileInputSingle" multiple accept="*/*" style="display: none;">
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="switchToSingleFiles()" id="switchBtn">
                <i class="fas fa-file"></i>
                Select Individual Files
            </button>
        </div>

        <div class="file-list" id="fileList">
            <h3>
                <i class="fas fa-list"></i>
                Selected Files
            </h3>
            <div id="fileItems"></div>
        </div>

        <div style="text-align: center; margin: 2rem 0;">
            <button class="btn btn-success" id="processBtn" onclick="processFiles()" disabled>
                <i class="fas fa-magic"></i>
                Clean Comments
            </button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-text">
                <i class="fas fa-cog fa-spin"></i>
                Processing your files...
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percent" id="progressText">0%</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
